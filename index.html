<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flipkart</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
	<link rel="icon" href="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/logo_lite-cbb357.png" type="image">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- For Navgation Bar -->
	<section id="navbar">

		<div id="img">
			<img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" style="margin-right: 36px;">
		</div>
				
		  <div id="searchbar">
				
				<i class="fa-solid fa-magnifying-glass" id="searchicon" style="margin-left: 7px; margin-right: 7px; margin-top: 7px; margin-bottom: 7px;"></i>
				
				<input type="text" placeholder="Search for Products, Brands and More" id="search">
				
			
			</div>
		
		  <div id="login">	
			  
				<i class="fa-regular fa-circle-user" style="margin-right: 8px; margin-left: 8px;"></i>
				<a class="name">Login</a>
				<i id="an" class="fa-solid fa-angle-down" style="margin-left: 5px; height: 12px; width: 12px;"></i>
			 

		  </div>
			
		  <div id="cart">
				<i class="fa-solid fa-cart-shopping"></i>
				<a class="name">Cart</a>
		   </div>
			
		   <div id="seller">
				<i class="fa-solid fa-store"></i>
				<a class="name">Become a Seller</a>
		   </div>

		   <i class="fa-solid fa-ellipsis-vertical" id="menu"></i>
		
	</section>

	<!-- For items -->
	<section id="items">

		<div id="grocery" class="products">
			<img id="groceryicon" class="productsIcons" src="https://rukminim2.flixcart.com/flap/96/96/image/29327f40e9c4d26b.png?q=100">
			<span style="margin-top: 8px;">Grocery</span>
		</div>

		<div id="mobiles" class="products">
			<img id="mobilesicon" class="productsIcons" src="https://rukminim2.flixcart.com/flap/96/96/image/22fddf3c7da4c4f4.png?q=100">
			<span style="margin-top: 8px;">Mobiles</span>
		</div>

		<div id="fashion" class="products">
			<img id="fashionicon" class="productsIcons" src="https://rukminim2.flixcart.com/fk-p-flap/96/96/image/0d75b34f7d8fbcb3.png?q=100">
			<div class="arw">
				<span>Fashion</span>
				<i class="fa-solid fa-angle-up" id="arwicon"></i>
			</div>	
		</div>

		<div id="electronic" class="products">
			<img id="electronicicon" class="productsIcons" src="https://rukminim2.flixcart.com/flap/96/96/image/69c6589653afdb9a.png?q=100">
			<div class="arw">
				<span>Electronic</span>
				<i class="fa-solid fa-angle-up" id="arwicon"></i>
			</div>	
		</div>

		<div id="homeFurniture" class="products">
			<img id="home&Ficon" class="productsIcons" src="https://rukminim2.flixcart.com/flap/96/96/image/ab7e2b022a4587dd.jpg?q=100">
			<div class="arw">
		    	<span>Home & Furniture</span>
		    	<i id="arwicon" class="fa-solid fa-angle-up"></i>
			</div>	
		</div>

		<div id="appliance" class="products">
			<img id="appliicon" class="productsIcons" src="https://rukminim2.flixcart.com/fk-p-flap/96/96/image/0139228b2f7eb413.jpg?q=100">
			<span style="margin-top: 18px;">Appliance</span>
		</div>

		<div id="travel" class="products">
			<img id="travlicon" class="productsIcons" src="https://rukminim2.flixcart.com/flap/96/96/image/71050627a56b4693.png?q=100">
			<span style="margin-top: 8px;">Travel</span>
		</div>

		<div id="beautyTM" class="products">
			<img id="beautyT&Micon" class="productsIcons" src="https://rukminim2.flixcart.com/flap/96/96/image/dff3f7adcf3a90c6.png?q=100">
			<div class="arw">
		    	<span>Beauty, Toys & More</span>
		    	<i class="fa-solid fa-angle-up" id="arwicon"></i>
			</div>	
		</div>

		<div id="twoWheelers" class="products">
			<img id="twowicon" class="productsIcons" src="https://rukminim2.flixcart.com/fk-p-flap/96/96/image/05d708653beff580.png?q=100">
			<div class="arw">
		    	<span>Two Wheelers</span>
		    	<i class="fa-solid fa-angle-up" id="arwicon"></i>
			</div>	
		</div>	
	</section>

</body>
</html>
